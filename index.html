<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // todo lo que se almacena en el local storage es puro string
      console.log(JSON.parse(localStorage.getItem("mipagina")));
      localStorage.setItem("mipagina", JSON.stringify({ nombre: "eduardo" }));
      //localStorage.clear();
      // anidamiento de promesas
      // https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Using_promises
      fetch("http://localhost:8000", {
        method: "GET",
      })
        .then((respuesta) => {
          return respuesta.text();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </head>
  <body>
    <p>Yo soy el html del back ðŸ˜›</p>
  </body>
</html>
